<!-- This dialog is used to change system settings. It receives an oscc_settings object called data,
  which can be changed using the toggles defined below. -->
<div class="dialog-header">
  <h2>OSCC Settings</h2>
  <button mat-icon-button [mat-dialog-close]="null" [disableRipple]="true">
    <mat-icon>clear</mat-icon>
  </button>
</div>

<div class="dialog-content" mat-dialog-content>
  <!-- <br> -->

  <p>
    <mat-slide-toggle [(ngModel)]="data.dragging_disabled">
      <span class="text-tooltip" matTooltip="Disallows moving fragments by dragging them" matTooltipShowDelay="1000"
        >Disable fragment dragging</span
      >
    </mat-slide-toggle>
  </p>

  <br />

  <p>
    <mat-slide-toggle [(ngModel)]="data.fragment_order_gradient">
      <span
        class="text-tooltip"
        matTooltip="Enables a color gradient that shows the original order of the fragments, from a lighter to a darker color"
        matTooltipShowDelay="1000"
        >Show fragment order gradient</span
      >
    </mat-slide-toggle>
  </p>

  <br />

  <p>
    <mat-slide-toggle [(ngModel)]="data.show_headers">
      <span
        class="text-tooltip"
        matTooltip="Show fragment headers that include data about the fragment"
        matTooltipShowDelay="1000"
        >Show fragments headers</span
      >
    </mat-slide-toggle>
  </p>

  <br />

  <p>
    <mat-slide-toggle [(ngModel)]="data.show_line_names">
      <span class="text-tooltip" matTooltip=" Show the name or number of each fragment line" matTooltipShowDelay="1000"
        >Show fragment line names</span
      >
    </mat-slide-toggle>
  </p>

  <br />

  <p>
    <mat-slide-toggle [(ngModel)]="data.auto_scroll_linked_fragments">
      <span
        class="text-tooltip"
        matTooltip="Automatically scrolls linked fragments into view if possible"
        matTooltipShowDelay="1000"
        >Auto scroll to linked fragments</span
      >
    </mat-slide-toggle>
  </p>

  <hr />

  <p>Change size of the commentary window</p>
  <div class="center">
    <mat-slider min="20" max="80" step="10" value="50" discrete color="accent">
      <input matSliderThumb [(ngModel)]="data.commentary_size" />
    </mat-slider>
  </div>

  <br />
</div>
