<!-- This dialog is used to change system settings. It receives an oscc_settings object called data,
  which can be changed using the toggles defined below. -->
<div class="dialog-header">
  <h2>OSCC Settings</h2>
  <button mat-icon-button [mat-dialog-close]="null" [disableRipple]="true">
    <mat-icon>clear</mat-icon>
  </button>  
</div>

<div class="dialog-content" mat-dialog-content>
  <!-- <br> -->
  
  <p>
    <mat-slide-toggle [(ngModel)]="data.dragging_disabled">Disable fragment dragging</mat-slide-toggle>
  </p>
  
  <br>
  
  <p>
    <mat-slide-toggle [(ngModel)]="data.fragment_order_gradient">Show fragment order gradient</mat-slide-toggle>
  </p>
  
  <br>
  
  <p>
    <mat-slide-toggle [(ngModel)]="data.auto_scroll_linked_fragments">Auto scroll to linked fragments</mat-slide-toggle>
  </p>

  <br>

  <p>
    <mat-slide-toggle [(ngModel)]="data.show_headers">Show fragments headers</mat-slide-toggle>
  </p>
  
  <br>

  <p>
    <mat-slide-toggle [(ngModel)]="data.show_line_names">Show fragment line names</mat-slide-toggle>
  </p>

</div>
