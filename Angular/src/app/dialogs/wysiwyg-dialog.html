<!-- This dialog calls the st-editor, which allows WYSIWYG editing of the given string, which is encoded in data.content.
The configuration for the editor is given via data.config. When accept is clicked, the updated data is returned to the caller
in plain HTML. -->
<div mat-dialog-content>
  
  <quill-editor [(ngModel)]="data.content" (onEditorCreated)="create_editor_instance($event)">

    <div quill-editor-toolbar>
      <!-- Add a bold and italics buttons -->
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <!-- Add subscript and superscript buttons -->
      <button class="ql-script" value="sub"></button>
      <button class="ql-script" value="super"></button>
      <!-- Add list buttons -->
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <!-- Add clean formatting button -->
      <button class="ql-clean"></button>
      <!-- Add custom buttons -->
      <button (click)="add_symbol('†')">†</button>
    </div>
  
  </quill-editor>
