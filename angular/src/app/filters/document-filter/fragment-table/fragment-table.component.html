<mat-form-field>
  <mat-label>Select author</mat-label>
  <mat-select>
    <mat-option *ngFor="let author of this.api.get_author_list()" [value]="author">
      {{ author }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button (click)="this.test()">TEST</button>

<mat-form-field>
  <mat-label>Author</mat-label>
  <input matInput (keyup)="applyFilter($event, 'author')" placeholder="Ex. Wil" #input />
</mat-form-field>
<mat-form-field>
  <mat-label>Title</mat-label>
  <input matInput (keyup)="applyFilter($event, 'title')" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let row">{{ row.author }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="editor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Editor</th>
      <td mat-cell *matCellDef="let row">{{ row.editor }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
